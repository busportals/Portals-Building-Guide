name: Post Building Guide updates to Discord

on:
  push:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get commit diff
        id: diff
        run: |
          git diff ${{ github.event.before }} ${{ github.event.after }} > diff.txt
          DIFF=$(sed ':a;N;$!ba;s/\n/\\n/g' diff.txt)
          echo "diff=$DIFF" >> $GITHUB_OUTPUT

      - name: Generate human-friendly summary
        id: ai_summary
        uses: peter-evans/openai-gpt3-action@v2
        with:
          openai-token: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            You are a helpful assistant summarizing updates to GitBook documentation.  For each change:
            - Identify the specific section or feature affected (e.g., Space Dashboard, Editor, Templates) by inferring from filenames or diff content.
            - Write a single, clear sentence describing the update, mentioning the section name (e.g., "Space Dashboard was updated to include additional documentation on templates").
            - Provide the summary as a bullet point.
            Diff:
            ${{ steps.diff.outputs.diff }}
          model: gpt-4
          temperature: 0.3
          max_tokens: 200

      - name: Prepare summary
        id: prepare_summary
        run: |
          MESSAGE="${{ steps.ai_summary.outputs.completion }}"
          MESSAGE_JSON=$(jq -Rs . <<< "$MESSAGE")
          echo "message=$MESSAGE_JSON" >> $GITHUB_OUTPUT

      - name: Send to Discord
        env:
          RAW_MESSAGE: ${{ steps.prepare_summary.outputs.message }}
        run: |
          # Strip surrounding JSON quotes and unescape newlines
          RAW_ESCAPED=${RAW_MESSAGE#\"}
          RAW_ESCAPED=${RAW_ESCAPED%\"}
          MESSAGE=$(printf '%b' "$RAW_ESCAPED")
          # Strip surrounding JSON quotes
          # Build JSON payload with full description
          PAYLOAD=$(jq -nc \
            --arg username "Portals" \
            --arg title "Building Guide Update" \
            --arg desc "$MESSAGE" \
            '{"username":$username,"embeds":[{"title":$title,"description":$desc,"color":3066993}]}')
          curl -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               "${{ secrets.DISCORD_WEBHOOK }}"